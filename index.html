<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editable Bootstrap Table with Pagination</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <style>
    .edit-btn,
    .save-btn,
    .delete-btn {
      cursor: pointer;
      margin-right: 5px;
    }

    .edit-btn:hover,
    .save-btn:hover,
    .delete-btn:hover {
      color: #007bff;
    }

    
  </style>
</head>

<body>
  <div class="container mt-5">
    <div class="input-group mb-3 search-bar">
      <input type="text" class="form-control" placeholder="Search by Name or Email" id="searchInput" />
      <button class="btn btn-outline-secondary search-icon" type="button" onclick="searchData()" >
        Search
      </button>
    </div>

    <table class="table">
      <thead>
        <tr>
          <th>
            <input type="checkbox" id="selectAllCheckbox" onclick="toggleSelectAll()" />
          </th>
          <th>Name</th>
          <th>Email</th>
          <th>Role</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="table-body">
      </tbody>
    </table>
    <nav aria-label="Page navigation">
      <ul class="pagination" id="pagination">
        <li class="page-item">
          <button class="page-link pagination-btn" onclick="goToFirstPage()">
            First
          </button>
        </li>
        <li class="page-item">
          <button class="page-link pagination-btn" onclick="goToPreviousPage()">
            Previous
          </button>
        </li>
        <li class="page-item">
          <button class="page-link pagination-btn" onclick="goToNextPage()">
            Next
          </button>
        </li>
        <li class="page-item">
          <button class="page-link pagination-btn" onclick="goToLastPage()">
            Last
          </button>
        </li>
      </ul>
    </nav>

    <button class="btn btn-danger" onclick="deleteSelectedRows()">
      Delete Selected
    </button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
